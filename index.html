<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji-mirror</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="bower_components/pixi.js/bin/pixi.min.js"></script>
  <script src="bower_components/neon/neon-stdlib.min.js"></script>
  <script src="assets/js/pixi-app.js"></script>
  <script src="assets/js/app.js"></script>

  <script>

    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    //Kickstart on Document Ready
    ready(function(){
      window.pixiApp = new PixiApp({
        backgroundColor : 0x00FF00,
        // view : document.body,
        // transparent : false,
        antialias : true,
        // preserveDrawingBuffer : false,
        // resolution : 2
      });


      window.app = new App();

      window.pixiApp.render(document.body);
      window.pixiApp.setup();
      window.pixiApp.animate.call(window.pixiApp); //call first animation update
    });

  </script>

</head>

</body>
</html>
